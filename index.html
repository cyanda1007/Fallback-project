<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vendors Goods Stat App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">


        <h1>The Vendor's Products Statistics Keeper</h1>

        <div class="Products">
            <input type="radio" name="Goods" value="eggs">Eggs
            <input type="radio" name="Goods" value="fruits"> Fruits
            <input type="radio" name="Goods" value="veggies"> Veggies
            <div class="buttonCalculate">
                <button class="button-primary calculateButton" type="button" name="button">Calculate</button>
            </div>
        </div>

        <div class="soldProductRecord">
            <div class="theEggs">
                <h4>Eggs Sold</h4>
                <input class="eggsold" type="number" placeholder="eg. 0.00">
            </div>
            <div class="theFruits">
                <h4>Fruit Sold</h4>
                <input class="fruitsold" type="number" placeholder="eg. 0.00">
            </div>
            <div class="theVeggies">
                <h4>Veggies Sold</h4>
                <input class="vegsold" type="number" placeholder="eg. 0.00">
            </div>
            <div class="button">
                <button class="button-primary calculate" type="button" name="button">Enter</button>
            </div>

        </div>

        <hr>

        <div class="calculations">
            <div class="profitTotals">
                <div class="theggsProfit">
                    <h4>Eggs Profit</h4>
                    <input class="eggProfit" type="number" placeholder="eg. 0.00">
                </div>
                <div class="thefruitProfit">
                    <h4>Fruit Profit</h4>
                    <input class="fruitprofit" type="number" placeholder="eg. 0.00">
                </div>
                <div class="thevegProfit">
                    <h4>Veggies Profit</h4>
                    <input class="vegprofit" type="number" placeholder="eg. 0.00">
                </div>
                <div class="overtotal">
                    <h4>Overall Profit</h4>
                    <input class="overallprofit" type="number" placeholder="eg. 0.00">
                </div>
            </div>

            <div class="profitPercentage">
                <div class="theeggPercent">
                    <h4>Eggs Percentage Profit</h4>
                    <input class="eggPercent" type="number" placeholder="eg 00%">
                </div>
                <div class="thefruitPercent">
                    <h4>Fruits Percentage Profit</h4>
                    <input class="fruitPercent" type="number" placeholder="eg. 00%">
                </div>
                <div class="thevegProfit">
                    <h4>Veggies Percentage Profit</h4>
                    <input class="vegProfit" type="number" placeholder="eg. 00%">
                </div>
            </div>

        </div>


    </div>


    </div>
    <script src="./VendorsStat.fact.js" charset="utf-8"></script>
    <script src="JS/VendorsStat.dom.js" charset="utf-8">  </script>

</body>

</html>
